<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../lib/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- ******使用内联样式 *********-->
			<h1 :style="{color:'red','font-weight':200}">快乐生活</h1>
			<h1 :style="styleobj1">快乐生活</h1>
			<h1 :style="[styleobj1,styleobj2]">快乐生活</h1>
			
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data:{
					styleobj1:{'color':'red','font-weight':200},
					styleobj2:{'font-style':'italic'},
					
				},
				methods:{}
			})
		</script>
	</body>
</html>
