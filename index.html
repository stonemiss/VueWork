<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}} {{name}}
			<!-- v-on 可以绑定事件，或者简写成 @ -->
			<!-- v-bind 自定义属性绑定 简写 ： -->
			<input type="button" name="" id="" value="按钮" :title="title" @click="show" />
		</div>
		<div id="app-2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app', 			//绑定标签
				data:{        			//属性
					message:'Hello',
					name: 'Word',
					title: '这是一个自定义标签'
				},
				methods:{				//定义方法
					show: function(){
						alert('Hello')
					}
				}
				
			})
			var app2 = new Vue({
				el:'#app-2',
				data:{
					message:'页面加载于' + new Date().toLocaleString()
				}
			})
		</script>
	</body>
</html>
